<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: white;
            overflow: hidden;
            color: black;
        }
        
        .navbar a {
            float: left;
            display: block;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            left: 0;
            z-index: 1;
        }
        
        .dropdown-content a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 12px 16px;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            background-color: #2A5695;
            color: white;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Added styles for content box */
        
        .dropdown-content div {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
        }
